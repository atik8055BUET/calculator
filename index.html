<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row" id="textbox">
                <div id="output"></div>
            </div>
            <div class="row" id="row1">
                <button class="button" id="alldelete">C</button>
                <button class="button" id="del">Del</button>
                <!-- <button class="button" id="%">%</button> -->
                <button class="button">&divide</button>
            </div>
            <div class="row" id="row2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row" id="row3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row" id="row3">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row" id="row4">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer"> &copy MD ATIKUL ISLAM &copy<br>Department of Computer Science and Engineering, BUET</footer>
    <script src="script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
